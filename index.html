<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - EmailJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input, 
    .field textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.25);
      color: white;
    }

    .field label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.2s ease;
    }

    .field input:focus + label,
    .field input:not(:placeholder-shown) + label,
    .field textarea:focus + label,
    .field textarea:not(:placeholder-shown) + label {
      top: -8px;
      left: 8px;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      min-height: 80px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #ff758c, #ff7eb3);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    input[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(255, 118, 140, 0.4);
    }

    small {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form id="form">
      <div class="field">
        <input type="text" name="from_name" id="from_name" placeholder=" " required>
        <label for="from_name">Your Name</label>
      </div>
      <div class="field">
        <input type="email" name="email_id" id="email_id" placeholder=" " required>
        <label for="email_id">Your Email</label>
      </div>
      <div class="field">
        <textarea name="message" id="message" placeholder=" " required></textarea>
        <label for="message">Your Message</label>
      </div>
      <div class="field">
        <input type="text" name="reply_to" id="reply_to" placeholder=" ">
        <label for="reply_to">Reply-To (optional)</label>
      </div>
      <input type="submit" id="button" value="Send Message">
    </form>
    <small>We respect your privacy. Your info stays with us.</small>
  </div>

  <script>
    emailjs.init('Cg82c8zdEbc64u2BJ'); // Your EmailJS Public Key
    
    const btn = document.getElementById('button');
    const form = document.getElementById('form');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      btn.value = 'Sending...';

      const serviceID = 'default_service';
      const templateID = 'template_glubg29';

      emailjs.sendForm(serviceID, templateID, this)
        .then(() => {
          btn.value = 'Send Message';
          alert('Message sent successfully!');
          form.reset();
        }, (err) => {
          btn.value = 'Send Message';
          alert(JSON.stringify(err));
        });
    });
  </script>
</body>
</html>
