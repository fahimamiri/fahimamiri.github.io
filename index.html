<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - EmailJS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121657, #0f3d2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .contact-container {
      background: rgba(18, 22, 87, 0.3);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.3);
      width: 100%;
      max-width: 400px;
      color: white;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 20px rgba(0, 255, 128, 0.3); }
      to { box-shadow: 0 0 40px rgba(0, 255, 128, 0.6); }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .field {
      position: relative;
      margin-bottom: 20px;
    }

    .field input, 
    .field textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid rgba(0, 255, 128, 0.5);
      border-radius: 8px;
      outline: none;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .field input:focus, 
    .field textarea:focus {
      border-color: #00ff80;
      box-shadow: 0 0 8px #00ff80;
    }

    .field label {
      position: absolute;
      top: 12px;
      left: 12px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: 0.2s ease;
    }
